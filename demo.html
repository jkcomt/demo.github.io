<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ricardo Diaz Kcomt</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      body{
        
        /*background-color: black;*/
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div id="contact">
            <div class="col-lg-offset-3 col-lg-6 col-md-12 col-sm-12 col-xs-12">
              <h1 class="crl-white">Comun√≠cate</h1>
              <div id="contact-form">
                <form class="" action="#" method="post">
                  <div class="form-grp">
                    <!-- <label for="name">Nombres:</label> -->
                    <input type="text" class="form-ctrl" name="name" id="name" value="" placeholder="Nombres">
                  </div>
                  <div class="form-grp">
                    <!-- <label for="company">Empresa:</label> -->
                    <input type="company" class="form-ctrl" name="company" id="company" value="" placeholder="Empresa">
                  </div>
                  <div class="form-grp">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="email" class="form-ctrl" name="email" id="email" value="" placeholder="E-mail">
                  </div>
                  <div class="form-grp">
                    <!-- <label for="subject">Asunto:</label> -->
                    <input type="subject" class="form-ctrl" name="subject" id="subject" value="" placeholder="Asunto">
                  </div>
                  <div class="form-grp">
                    <!-- <label for="message">Mensaje:</label> -->
                    <textarea name="message" class="form-ctrl" id="message" rows="5" cols="80" placeholder="Mensaje..."></textarea>
                  </div>
                    <button type="submit" class="btn-form-submit" name="btn-submit" id="btn-submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
